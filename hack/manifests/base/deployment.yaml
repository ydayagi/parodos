apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: quay.io/parodos-dev/notification-service:main
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: notification-service-config
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-service
spec:
  selector:
    matchLabels:
      app: workflow-service
  template:
    metadata:
      labels:
        app: workflow-service
    spec:
      volumes:
        - name: user-jar
          persistentVolumeClaim:
            claimName: user-jar
      containers:
      - name: workflow-service
        image: quay.io/parodos-dev/workflow-service:main
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        env:
          - name: "LOADER_PATH"
            value: "/usr/share/user-jar/user.jar"
        envFrom:
          - configMapRef:
              name: workflow-service-config
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 25
          timeoutSeconds: 4
        volumeMounts:
          - mountPath: "/usr/share/user-jar"
            name: user-jar
